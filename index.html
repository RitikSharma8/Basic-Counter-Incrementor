<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <title>Counter</title>
    <style>
        body{
            padding: 0px;
            margin: 0px;
        }
        .counter-outer{
    display: grid;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
        }
        .counter-inner
        {
            background-color: rgb(223, 223, 223);
            padding: 10px;
            border-radius: 20px;
        }
        p{
            font-family: Montserrat;
            font-size: 60px;
            font-weight: bolder;
            color: coral;
        }
        button{
            width: 7rem;
            padding: 1rem;
            font-size: 12px;
            border: none;
            border-radius: 20px;
            font-weight: bolder;
            font-family: Montserrat;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="counter-outer">
<div class="counter-inner">

<h1 style="font-family:Montserrat">Counter</h1>
<p id="res">0</p><br>

<button onclick="incre()"id="inc">Add</button>
<button onclick="dec()"id="dec">Sub</button>
<button onclick="clr()"id="clr">Reset</button>


</div>
</div>
    








<script>
var a=0
document.getElementById("res").value=a

function incre(){
a=a+1
document.getElementById("res").innerText=a

    }

    function dec(){
a=a-1
document.getElementById("res").innerText=a
    }

    function clr(){

document.getElementById("res").innerText=a=0
    }

</script>    
</body>
</html>
